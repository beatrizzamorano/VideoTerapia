<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Video Terapia</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <base href="/">
        <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
        <script src="bower_components/angular/angular.min.js"></script>
        <script src="bower_components/angular-route/angular-route.min.js"></script>
        <script src="bower_components/angular-material/angular-material.min.js"></script>
        <script src="bower_components/angular-animate/angular-animate.min.js"></script>
        <script src="bower_components/angular-aria/angular-aria.min.js"></script>
        <script src="src/app.js"></script>
        <script src="https://www.youtube.com/iframe_api"></script>
        <script src="bower_components/angular-youtube-mb/src/angular-youtube-embed.js"></script>
    </head>
    <body ng-app="videoTerapia" ng-controller="MainController">
        <div layout="column" layout-fill>
            <md-toolbar>
                <div class="md-toolbar-tools">
                    <md-button class="md-icon-button" ng-click="toggleSidenav()">
                        <md-icon class="material-icons">menu</md-icon>
                    </md-button>
                </div>
            </md-toolbar>
            <div>
                <md-sidenav md-component-id="sidenav">
                    <md-toolbar>
                        <div class="md-toolbar-tools">
                            <h2>Secciones</h2>
                        </div>
                    </md-toolbar>
                    <md-content layout="column">
                        <md-button ng-href="#!/tronco">Tronco</md-button>
                        <md-button ng-href="#!/brazos">Brazos</md-button>
                        <md-button ng-href="#!/piernas">Piernas</md-button>
                    </md-content>
                </md-sidenav>
                <div ng-view></div>
            </div>
        </div>
    </body>
</html>
